<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xDOTContractor Outlook Plugin</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            height: 100vh;
            width: 100%;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading xDOTContractor...</p>
        </div>
    </div>

    <script>
        // Initialize Office.js
        Office.onReady(() => {
            // Load the React app
            loadReactApp();
        });

        function loadReactApp() {
            // In a real implementation, this would load the compiled React app
            // For now, we'll show a simple interface
            document.getElementById('app').innerHTML = `
                <div style="padding: 20px; height: 100%; overflow-y: auto;">
                    <div style="display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0;">
                        <div style="width: 32px; height: 32px; background: #0078d4; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                            <span style="color: white; font-weight: bold; font-size: 16px;">x</span>
                        </div>
                        <h1 style="margin: 0; font-size: 18px; color: #333;">xDOTContractor</h1>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <input type="text" placeholder="Search projects, documents, or contacts..." 
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
                    </div>

                    <div style="display: flex; margin-bottom: 20px; border-bottom: 1px solid #e0e0e0;">
                        <button onclick="showTab('projects')" id="tab-projects" class="tab-button" style="flex: 1; padding: 10px; border: none; background: #0078d4; color: white; cursor: pointer; font-size: 12px;">Projects</button>
                        <button onclick="showTab('notifications')" id="tab-notifications" class="tab-button" style="flex: 1; padding: 10px; border: none; background: #f0f0f0; color: #333; cursor: pointer; font-size: 12px;">Alerts</button>
                        <button onclick="showTab('schedule')" id="tab-schedule" class="tab-button" style="flex: 1; padding: 10px; border: none; background: #f0f0f0; color: #333; cursor: pointer; font-size: 12px;">Calendar</button>
                    </div>

                    <div id="content">
                        <div id="projects-content" class="tab-content">
                            <div style="background: white; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">I-85 North Resurfacing</h3>
                                    <span style="background: #e8f5e8; color: #2e7d32; padding: 4px 8px; border-radius: 12px; font-size: 12px;">Active</span>
                                </div>
                                <div style="background: #f0f0f0; height: 6px; border-radius: 3px; margin-bottom: 10px;">
                                    <div style="background: #0078d4; height: 6px; border-radius: 3px; width: 65%;"></div>
                                </div>
                                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-bottom: 10px;">
                                    <span>65% Complete</span>
                                    <span>View Details ↗</span>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ RFI</button>
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ Submittal</button>
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ CO</button>
                                </div>
                            </div>
                            
                            <div style="background: white; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">Highway 400 Bridge Repair</h3>
                                    <span style="background: #e8f5e8; color: #2e7d32; padding: 4px 8px; border-radius: 12px; font-size: 12px;">Active</span>
                                </div>
                                <div style="background: #f0f0f0; height: 6px; border-radius: 3px; margin-bottom: 10px;">
                                    <div style="background: #0078d4; height: 6px; border-radius: 3px; width: 40%;"></div>
                                </div>
                                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-bottom: 10px;">
                                    <span>40% Complete</span>
                                    <span>View Details ↗</span>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ RFI</button>
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ Submittal</button>
                                    <button style="padding: 5px 10px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; cursor: pointer;">+ CO</button>
                                </div>
                            </div>
                        </div>

                        <div id="notifications-content" class="tab-content" style="display: none;">
                            <div style="background: white; border: 1px solid #e74c3c; border-radius: 6px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #e74c3c;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">RFI Response Required</h3>
                                    <span style="background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 12px; font-size: 12px;">High</span>
                                </div>
                                <p style="margin: 0 0 8px 0; font-size: 12px; color: #666;">RFI #45 needs your response regarding asphalt specifications</p>
                                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #888;">
                                    <span>I-85 North Resurfacing</span>
                                    <span>Due: Jul 5, 2025</span>
                                </div>
                            </div>
                            
                            <div style="background: white; border: 1px solid #e74c3c; border-radius: 6px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #e74c3c;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">Change Order Approval</h3>
                                    <span style="background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 12px; font-size: 12px;">High</span>
                                </div>
                                <p style="margin: 0 0 8px 0; font-size: 12px; color: #666;">Change Order #8 requires approval for additional structural support</p>
                                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #888;">
                                    <span>Highway 400 Bridge Repair</span>
                                    <span>Due: Jul 4, 2025</span>
                                </div>
                            </div>
                        </div>

                        <div id="schedule-content" class="tab-content" style="display: none;">
                            <div style="background: white; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">Project Kickoff Meeting</h3>
                                    <span style="background: #f0f0f0; color: #666; padding: 4px 8px; border-radius: 12px; font-size: 12px;">Meeting</span>
                                </div>
                                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">📅 Jul 4, 2025 at 9:00 AM</div>
                                <div style="font-size: 12px; color: #666;">📍 Conference Room A</div>
                            </div>
                            
                            <div style="background: white; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 14px; color: #333;">Site Inspection</h3>
                                    <span style="background: #f0f0f0; color: #666; padding: 4px 8px; border-radius: 12px; font-size: 12px;">Inspection</span>
                                </div>
                                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">📅 Jul 5, 2025 at 2:00 PM</div>
                                <div style="font-size: 12px; color: #666;">📍 I-85 Site</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showTab(tabName) {
            // Hide all content
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.style.display = 'none');
            
            // Reset all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.style.background = '#f0f0f0';
                button.style.color = '#333';
            });
            
            // Show selected content
            document.getElementById(tabName + '-content').style.display = 'block';
            
            // Highlight selected button
            const selectedButton = document.getElementById('tab-' + tabName);
            selectedButton.style.background = '#0078d4';
            selectedButton.style.color = 'white';
        }
    </script>
</body>
</html>
